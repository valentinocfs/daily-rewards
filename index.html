<!DOCTYPE html>
<html>
  <head>
    <title>Daily Rewards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="display: flex;">
    <div>
      <br>
      <button id="btn-search" onclick="start()">Mulai Pencarian</button>
      &nbsp;&nbsp;&nbsp;<span id="loading-countdown"></span>
      <br><br>
      <table id="table-keywords" style="width:600px;max-width:1200px;" cellpadding="0" cellspacing="0">
      <thead>
          <tr>
            <th style="text-align:center;">No</th>
            <th style="text-align:center;">Keyword</th>
            <th style="text-align:center;">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br><br>
      <button id="btn-generate-manual" onclick="generateKeywordManual()">Generate Keyword</button>
      <button id="btn-generate-ai" onclick="generateKeyword()">Generate Keyword (AI)</button>
      <button type="button"><a href="https://www.bing.com/news" target="_blank" class="text-href">Baca Artikel/Berita</a></button>
      <br><br>
      <span id="loading-keyword"></span>
      <br><br>
    </div>
    <script src="keywords_bank.js"></script>
    <script src="script.js"></script>
  </body>
</html>
